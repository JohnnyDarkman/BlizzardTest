<h1>services/route.js</h1>

<p>
	The Route service manages and synce application hash navigations and state.
	It provides broadcast, subscription, and basic hash-navigation services.
</p>
<code><pre>
route.navigate   ('uri', [{params}])
route.subscribe  (function callback(), ['uri'])
route.unsubscribe(function callback());
</pre></code>
